{% extends 'youtube/base.html' %}

{% load resources %}

{% block title %}{{ video.get_title }}{% endblock %}

{% block body %}
  <div id="reactpage" class="container-fluid"></div>

  {% jsx 'youtube/js/pages/ViewPage.react.js' %}
  <script type="text/jsx">
    /** @jsx React.DOM */
    React.renderComponent(
      <ViewPage
        video={ {{ video.jsonify|safe }} }
        autoplay={true}
      />,
      document.getElementById('reactpage')
    );
  </script>
{% endblock %}
